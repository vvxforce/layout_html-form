<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form onsubmit="onSubmit()" id="form1" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="block--distance">
      <legend>Personal information</legend>
      <div>
        <label class="input--distance">
          Surname:
          <input type="text">
        </label>
      </div>
      <div>
        <label class="input--distance">
          Name:
          <input type="text">
        </label>
      </div>
      <div>
        <label class="input--distance">
          How old are You?
          <input type="number" data-qa="field-value" value="12" min="0" max="102">
        </label>
      </div>
      <div>
        <label class="input--distance">
          Full date of birth:
          <input type="date">
        </label>
      </div>
      <div>
        <label class="last--input--distance">
          I accept the term of the agreement
          <input type="checkbox">
        </label>
      </div>
    </fieldset>
    <fieldset class="block--distance">
      <legend>Registration</legend>
      <div>
        <label class="input--distance">
          E-mail:
          <input type="email" placeholder="email@example.com">
        </label>
      </div>
      <div>
        <label class="last--input--distance">
          Password:
          <input type="password">
        </label>
      </div>
    </fieldset>
    <fieldset class="block--distance">
      <legend>An interesting fact about you! </legend>
      <div class="input--distance">
          Do you love cats?
          <label><input type="radio" name="cats"> Yes
          </label>
          <label>
            <input type="radio" name="cats"> No
          </label>
      </div>
      <div>
        <label class="input--distance">
          What is your favorite color?
          <input type="color">
        </label>
      </div>
      <div>
        <label class="input--distance">
          What time do you go to bed?
          <input type="time">
        </label>
      </div>
      <div>
        <label class="input--distance">
          What are your favorite brand of cars?
          <select name="" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option></option>
          </select>
        </label>
      </div>
      <div>
        <label class="last--input--distance">
          How do you rate your work?
          <input type="range" value="0">
        </label>
      </div>
    </fieldset>
    <fieldset class="block--distance">
      <legend>
        Additional info:
      </legend>
      <div>
        <label class="input--distance">
          Comments:
          <textarea></textarea>
        </label>
      </div>
      <div>
        <label class="last--input--distance">
          Would you recommend us?
          <select>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select></label>
      </div>
    </fieldset>
  </form>
  <button type="submit" form="form1" value="Submit">Submit</button>
</body>

</html>
