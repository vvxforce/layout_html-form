<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form onsubmit="onSubmit()" id="form1" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <div>
        <label class="line">Surname: <input type="text"></label>
      </div>
      <div>
        <label class="line">Name: <input type="text"></label>
      </div>
      <div>
        <label class="line">How old are You? <input type="number" data-qa="field-value" value="12" min="0"
            max="102"></label>
      </div>
      <div>
        <label class="line">Full date of birth: <input type="date"></label>
      </div>
      <div>
        <label class="line mb">I accept the term of the agreement <input type="checkbox"></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <div>
        <label class="line">E-mail: <input type="email" placeholder="email@example.com"></label>
      </div>
      <div>
        <label class="line mb">Password: <input type="password"></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you! </legend>
      <div>
        <label class="line">Do you love cats? <input type="radio" name="yes">Yes <input type="radio" name="no">No
        </label>
      </div>
      <div>
        <label class="line">What is your favorite color? <input type="color"></label>
      </div>
      <div>
        <label class="line">What time do you go to bed? <input type="time"></label>
      </div>
      <div>
        <label class="line">What are your favorite brand of cars?
          <select name="" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option></option>
          </select>
        </label>
      </div>
      <div>
        <label class="line mb">How do you rate your work? <input type="range" value="0"></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional info: </legend>
      <div>
        <label class="line">Comments: <textarea></textarea></label>
      </div>
      <div>
        <label class="line mb">Would you recommend us?
          <select>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select></label>
      </div>
    </fieldset>
  </form>
  <button type="submit" form="form1" value="Submit">Submit</button>
</body>

</html>
